<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="css/lock-screen.css" />
		<script
			type="javascript/text"
			href="javascript/script.js"
		></script>
		<title>Fake OS</title>
	</head>
	<body onload="updateDate(); updateTime()">
		<main>
			<div class="top-row">
				<p>📶 Optus</p>
				<p>🔒</p>
				<p>100% &#128267;</p>
			</div>
			<div class="date-and-time">
				<span class="date-and-time__date" id="date"></span>
				<span class="date-and-time__time" id="time"></span>
			</div>
			<div class="bottom-text"><p>Press home to unlock</p></div>
		</main>
		<div class="home-bar">
			<p class="home-bar__arrows home-bar__arrows--left">
				&#8594;
			</p>
			<a class="home-bar__link" href="html/home.html"
				><div class="home-bar__btn"></div
			></a>
			<p class="home-bar__arrows home-bar__arrows--right">←</p>
		</div>
		<script>
			const updateDate = () => {
				const dateDisplay = document.getElementById("date");
				var day = new Date().getDay();
				switch (day) {
					case 0:
						day = "Sunday";
						break;
					case 1:
						day = "Monday";
						break;
					case 2:
						day = "Tuesday";
						break;
					case 3:
						day = "Wednesday";
						break;
					case 4:
						day = "Thursday";
						break;
					case 5:
						day = "Friday";
						break;
					case 6:
						day = "Saturday";
						break;
				}
				var date = new Date().getDate();
				var month = new Date().getMonth();
				switch (month) {
					case 0:
						month = "January";
						break;
					case 1:
						month = "February";
						break;
					case 2:
						month = "March";
						break;
					case 3:
						month = "April";
						break;
					case 4:
						month = "May";
						break;
					case 5:
						month = "June";
						break;
					case 6:
						month = "July";
						break;
					case 7:
						month = "August";
						break;
					case 8:
						month = "September";
						break;
					case 9:
						month = "October";
						break;
					case 10:
						month = "November";
						break;
					case 11:
						month = "December";
						break;
				}
				var fullDate = `${day} ${date} ${month}`;
				dateDisplay.textContent = fullDate;
			};
			const updateTime = () => {
				const timeDisplay = document.getElementById("time");
				let time = new Date().toString();
				time = time.substring(16, 21);
				timeDisplay.textContent = time;
			};
		</script>
	</body>
</html>
